<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Aloshiy | Telegram Mini App</title>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Inter&display=swap" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg,#0f5132,#198754);
  min-height:100vh;
  margin:0;
  display:flex;
  flex-direction:column;
  transition: background 0.3s, color 0.3s;
}

/* Dark mode */
body.dark {
  background:#1c1c1c;
  color:#e1e1e1;
}

.navbar-custom {
  background: #198754;
}

.navbar-custom a {
  color: #fff;
  font-weight: 500;
}

.bottom-menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #198754;
  display:flex;
  justify-content: space-around;
  padding: 10px 0;
}

.bottom-menu a {
  color: #fff;
  text-decoration:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:12px;
}

.bottom-menu a i {
  font-size:18px;
}

.content {
  flex:1;
  padding: 80px 15px 70px 15px;
}

.header-title {
  font-family:'Amiri', serif;
  font-size:26px;
  color:#fff;
  text-align:center;
  margin-bottom:15px;
}

.card-box {
  background:#fff;
  border-radius:14px;
  padding:15px;
  margin-bottom:15px;
  transition: background 0.3s, color 0.3s;
}

body.dark .card-box {
  background:#2c2c2c;
  color:#fff;
}

.toggle-btn {
  position: fixed;
  top: 15px;
  right: 15px;
  background: #ffc107;
  border: none;
  border-radius: 12px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Aloshiy</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavbar" aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="topNavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('quron')">Qur‚Äôon</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('hadis')">Hadis</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('tarix')">Tarix</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('siyrat')">Siyrat</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dark / Light Toggle -->
<button class="toggle-btn" onclick="toggleDark()">üåô / ‚òÄÔ∏è</button>

<!-- Main Content -->
<div class="content">
  <div id="quron" class="card-box section">Qur‚Äôon sahifasi</div>
  <div id="hadis" class="card-box section" style="display:none;">Hadis sahifasi</div>
  <div id="tarix" class="card-box section" style="display:none;">Tarix sahifasi</div>
  <div id="siyrat" class="card-box section" style="display:none;">Siyrat sahifasi</div>
</div>

<!-- Bottom Menu -->
<div class="bottom-menu">
  <a href="#" onclick="showSection('home')"><i class="bi bi-house"></i>Home</a>
  <a href="#" onclick="showSection('read')"><i class="bi bi-book"></i>Read</a>
  <a href="#" onclick="showSection('video')"><i class="bi bi-camera-video"></i>Video</a>
  <a href="#" onclick="showSection('zikr')"><i class="bi bi-volume-up"></i>Zikr</a>
  <a href="#" onclick="showSection('profil')"><i class="bi bi-person"></i>Profil</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Telegram WebApp init
const tg = window.Telegram.WebApp;
tg.expand();

// Section switcher
function showSection(id){
  const sections = document.querySelectorAll('.section');
  sections.forEach(sec => sec.style.display='none');
  if(id==='home'){
    document.querySelector('.content').innerHTML='<div class="card-box">Bosh sahifa</div>';
  } else {
    const el = document.getElementById(id);
    if(el) el.style.display='block';
  }
}

// Dark / Light Mode toggle
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

// Load theme from localStorage
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
</script>

</body>
</html>
